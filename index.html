<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寶寶副食品日誌</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- 登入頁 -->
    <div id="login-page" class="page active">
        <div class="login-box">
            <h2>寶寶副食品日誌</h2>
            <p class="subtitle">請輸入密碼以繼續</p>

            <input
                type="password"
                id="password-input"
                placeholder="請輸入密碼"
                class="input"
            />

            <button id="login-btn" class="btn">登入</button>

            <p id="login-error" class="error-text"></p>
        </div>
    </div>

    <!-- 日曆頁 -->
    <div id="calendar-page" class="page">
        <div class="calendar-header">
            <button id="prev-month" class="nav-btn">←</button>
            <h2 id="month-title"></h2>
            <button id="next-month" class="nav-btn">→</button>
        </div>

        <div id="calendar" class="calendar-grid"></div>
    </div>

    <!-- 詳細頁 -->
    <div id="detail-page" class="page">
        <button id="back-btn" class="back-btn">← 回日曆</button>

        <h2 id="detail-date"></h2>

        <div class="input-group">
            <label>副食品名稱</label>
            <input type="text" id="food-input" class="input" placeholder="例如：南瓜泥" />
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="allergy-check" />
            <label for="allergy-check">是否過敏</label>
        </div>

        <button id="add-food-btn" class="btn">新增到今日列表</button>

        <h3>今日紀錄</h3>
        <ul id="food-list" class="food-list"></ul>

        <button id="save-btn" class="btn save">儲存</button>
    </div>

    <!-- 加入 JavaScript -->
    <script src="app.js"></script>

</body>
</html>
