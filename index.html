<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寶寶副食品日誌</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- 登入頁 -->
  <div id="loginPage" class="page active">
    <h1>寶寶副食品日誌</h1>
    <input type="password" id="loginPassword" placeholder="請輸入密碼">
    <button id="loginBtn">登入</button>
    <p id="loginError" class="hidden">密碼錯誤，請重新輸入</p>
  </div>

  <!-- 日曆頁 -->
  <div id="calendarPage" class="page">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <span id="monthYear"></span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="weekdays">
      <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
    </div>
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

  <!-- 詳細頁 -->
  <div id="detailPage" class="page">
    <h2 id="detailDate"></h2>
    <input type="text" id="foodInput" placeholder="輸入副食品名稱">
    <div class="checkbox-row">
      <label><input type="checkbox" id="allergyCheck"> 過敏</label>
    </div>
    <button id="addFoodBtn">新增到當日</button>
    <button id="clearInputBtn">清空輸入</button>
    <ul id="foodList"></ul>
    <button id="backBtn">回上頁</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
