<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>寶寶副食品日誌</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- ===== 登入頁 ===== -->
    <div id="loginPage" class="page">
        <h2>登入</h2>
        <input type="password" id="passwordInput" placeholder="請輸入密碼">
        <button id="loginBtn">登入</button>
    </div>

    <!-- ===== 日曆頁 ===== -->
    <div id="calendarPage" class="page hidden">
        <div class="calendar-header">
            <button id="prevMonth">←</button>
            <h2 id="monthTitle"></h2>
            <button id="nextMonth">→</button>
        </div>

        <div class="weekdays">
            <div>日</div><div>一</div><div>二</div><div>三</div>
            <div>四</div><div>五</div><div>六</div>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <!-- ===== 資訊頁 ===== -->
    <div id="infoPage" class="page hidden">
        <h2 id="infoDateTitle"></h2>

        <label>吃的副食品（以逗號分隔）</label>
        <textarea id="foodInput"></textarea>

        <label>
            <input type="checkbox" id="allergyCheckbox">
            是否過敏
        </label>

        <button id="saveBtn">儲存</button>
        <button id="backBtn">回上頁</button>
    </div>

    <!-- Firebase CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>
